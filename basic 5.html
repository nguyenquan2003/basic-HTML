<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Chuyển động chữ</title>
</head>
<body>
         <marquee direction="right" behavior="alternate"> <!-- direction : xác định hướng chữ cho văn bản -->
                                                          <!-- behavior : hướng chữ chạy đến đầu trang sau đó quay lại -->
                <p style="color: red; font-size: 4;">Chúc các bn học tốt</p>
        </marquee>  <!-- <marquee> : là hiệu ứng chuyển động chữ -->
</body>
</html>
