<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- dòng này là của CSS -->
        <style>
                /*<style> : dùng để định dạng cho thẻ HTML như màu sắc, font chữ, cỡ chữ, màu nền,… */
                h1{color:red;}
                h2{color:blue}
                p{color: green;}
                span{background-color: yellow; font-weight:bolder;}
                /* background-color : tô màu nền cho chữ, font-weight:bolder : in đậm cho chữ */
        </style>

</head>
<body>
        <h1>This is header 1</h1>
        <h2>This is header 2</h2>
        <p>This is a paragraph</p>
        <p><span>This is a text.</span>text is mid <span>This is a text</span></p>
        <!--Tag <span> : để nhóm các inline trong văn bản HTML.
        Ta có thể dùng span kèm với css để định dạng một phần nội dung trong văn bản HTML-->
</body>
</html>
