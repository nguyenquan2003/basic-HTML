<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Học lập trình web</title>
</head>
<body>
        <h1>Cô Hái Mơ</h1>
        <p>
                <i>Thơ thẩn đường chiều một khách thơ,<br>
                        Say nhìn xa rặng núi xanh lơ,<br>  <!-- <i> là chữ in nghiêng  -->
                </i>
                Khi trời lặng lẽ và trong trẻo,<br>        <!-- <br> là xuống dòng  -->
                Thấp thoáng rừng mơ,<b>Cô hái mơ</b><br>   <!-- <b> là chữ in đậm  -->
                <u>Tác giả</u> : <s>Vô Danh</s>            <!-- <u> là gạch chân, <s> gạch nganh chữ -->
        </p>
</body>
</html>
